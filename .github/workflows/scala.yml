name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      env:
        GITHUB_TOKEN: ${{ secrets.SA_GITHUB_TOKEN }}
      run: sbt test
    - name: Run package
      env:
        GITHUB_TOKEN: ${{ secrets.SA_GITHUB_TOKEN }}
      run: sbt package
